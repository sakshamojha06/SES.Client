<div class="container mt-5">
    <div class="w-50">
        <h5 class="text-center mb-4">{{mode}} Student</h5>
        <form>
            <div class="mb-3">
`                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]="student.name" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" [(ngModel)]="student.email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">DOB</label><br>
                <!-- <input type="datetime" id="dob" name="dob"  class="form-control" placeholder="Enter your DOB">  -->
                <input matInput [matDatepicker]="picker" [(ngModel)]="student.dob" name="dob" readonly>
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>

            <div class="mb-3">
                <label for="gpa" class="form-label">GPA</label>
                <input type="number" id="gpa" name="gpa" [(ngModel)]="student.gpa" class="form-control" placeholder="Enter your GPA">
            </div>

            <div class="button">
                <button type="button" class="btn btn-outline-primary" (click)="Save()">Save</button>
            </div>
        </form>
    </div>
</div>
